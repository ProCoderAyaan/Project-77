<html>
    <head>
        <title>Implementing Array</title>
    </head>
    <body>
        <h1>Open Console</h1>
        <script>
            console.log("Hi I'm console screen");

            var firstname="Ayaan";
            console.log(firstname);

            var lastname="Suri";
            console.log(lastname);

            var fullname=firstname.concat(lastname);
            console.log(fullname);

            var length_of_fullname=fullname.length;
            console.log(length_of_fullname);

            var newname="I'm Ayaan Messi";
            console.log(newname);

            var replace_newname= newname.replace("Messi","Suri");
            console.log(replace_newname);
            var capital_name = "AYAAN";
            console.log(capital_name);
            
            var capital_name = "AYAAN";
            var making_lower_case = capital_name.toLowerCase();
            console.log(making_lower_case);

            var small_name = "ayaan";
            var making_upper_case = small_name.toUpperCase();
            console.log(making_upper_case);

            var square_root = Math.sqrt(16);
            console.log(square_root);

            var maximum_number = Math.max(15,10);
            console.log(maximum_number);

            var minimum_number = Math.min(15,10);
            console.log(minimum_number);

            var power_example_1 = Math.pow(4,2);
            console.log(power_example_1);

            var power_example_2 = Math.pow(4,3);
            console.log(power_example_2)
        </script>
    </body>
</html>
